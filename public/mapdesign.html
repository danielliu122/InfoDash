    <meta charset="UTF-8">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="dark-theme">
    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">

                <i class="fas fa-rocket" style="color: #f44336;"></i>
                <span>InfoDash</span>
            </div>
            <button class="sidebar-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <nav class="sidebar-nav">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="finance.html" class="nav-link">
                        <i class="fas fa-chart-line"></i>
                        <span>Finance</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="news.html" class="nav-link">
                        <i class="fas fa-newspaper"></i>
                        <span>News</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="weather.html" class="nav-link">
                        <i class="fas fa-sun"></i>
                        <span>Weather</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="map.html" class="nav-link active">
                        <i class="fas fa-map"></i>
                        <span>Traffic</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="community.html" class="nav-link">
                        <i class="fas fa-comments"></i>

                    </a>
                </li>
                <li class="nav-item">
                    <a href="tools.html" class="nav-link">
                        <i class="fas fa-wrench"></i>
                        <span>Tools</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <div class="user-name">Guest User</div>
                    <div class="user-status">Free Plan</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <!-- Top Header -->
        <header class="top-header">
            <div class="header-left">
                <button class="menu-toggle" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">Traffic & Maps</h1>
            </div>
            <div class="header-right">
                <div class="weather-widget" id="header-weather">
                    <i class="fas fa-sun"></i>
                    <span id="weather-temp">--Â°F</span>
                    <span id="weather-location">Loading...</span>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <!-- Map Content -->
        <div class="map-content">
            <!-- Search Bar -->
            <div class="card map-search-bar">
                <div class="card-content">
                    <div class="search-container">
                        <div class="input-field">
                            <input type="text" id="origin" placeholder="Enter starting location">
                            <label for="origin">From</label>
                        </div>
                        <div class="input-field">
                            <input type="text" id="destination" placeholder="Enter destination">
                            <label for="destination">To</label>
                        </div>
                        <div class="search-buttons">
                            <button class="btn" onclick="calculateRoute()">
                                <i class="fas fa-route"></i> Get Directions
                            </button>
                            <button class="btn" onclick="locateMe()">
                                <i class="fas fa-location-arrow"></i> Locate Me
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Map Container -->
            <div class="card map-container">
                <div class="card-header">
                    <h4><i class="fas fa-map-marked-alt"></i> Interactive Map</h4>
                    <div class="card-controls">
                        <button class="btn-small" onclick="toggleTraffic()">
                            <i class="fas fa-car"></i> Toggle Traffic
                        </button>
                        <button class="btn-small map-theme-toggle" onclick="toggleMapTheme()">
                            <i class="fas fa-moon"></i> Dark Mode
                        </button>
                    </div>
                </div>
                <div class="card-content">
                    <div id="map" style="width: 100%; height: 500px;"></div>
                </div>
            </div>

            <!-- Directions Panel -->
            <div class="card directions-panel">
                <div class="card-header">
                    <h4><i class="fas fa-directions"></i> Directions</h4>
                    <div class="card-controls">
                        <button class="btn-small" onclick="clearDirections()">
                            <i class="fas fa-times"></i> Clear
                        </button>
                    </div>
                </div>
                <div class="card-content">
                    <div id="directions-panel"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Scripts -->
    <script type="module" src="js/uiUtils.js"></script>
    <script type="module" src="js/logger.js"></script>
    <script type="module" src="js/map.js"></script>
    <script type="module" src="js/app.js"></script>
    
    <script type="module">
        // Import necessary functions
        import { initializeMap, calculateDirections, getCurrentLocation, toggleTrafficLayer, toggleMapTheme as mapThemeToggle, clearMapDirections } from './js/map.js';
        
        // Global functions for onclick handlers
        window.toggleSidebar = function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        };
        
        window.toggleTheme = function() {
            const body = document.body;
            const isDark = body.classList.contains('dark-theme');
            
            if (isDark) {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark');
            }
        };
        
        // Map-specific functions
        window.calculateRoute = function() {
            const origin = document.getElementById('origin').value.trim();
            const destination = document.getElementById('destination').value.trim();
            
            if (origin && destination) {
                calculateDirections(origin, destination);
            } else {
                alert('Please enter both origin and destination.');
            }
        };
        
        window.locateMe = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        getCurrentLocation(lat, lon);
                    },
                    function(error) {
                        console.error('Error getting location:', error);
                        alert('Unable to get your location. Please check your browser settings.');
                    }
                );
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        };
        
        window.toggleTraffic = function() {
            toggleTrafficLayer();
        };
        
        window.toggleMapTheme = function() {
            mapThemeToggle();
        };
        
        window.clearDirections = function() {
            clearMapDirections();
            document.getElementById('origin').value = '';
            document.getElementById('destination').value = '';
        };
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize theme
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.className = savedTheme + '-theme';
            
            // Initialize map when Google Maps API is loaded
            window.initMap = function() {
                initializeMap();
            };
        });
    </script>
    
    <!-- Google Maps API -->
    <script async defer src="/api/googlemaps/script"></script>
</body>
</html>
