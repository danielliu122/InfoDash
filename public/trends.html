<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoDash - Trends</title>
    
    <!-- Fonts and Stylesheets -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Text:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/sidebar.js"></script>
    <script type="module" src="js/userPreferences.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/trends.js"></script>
</head>
<body class="dark-theme">
    <header class="container">
        <div style="display: flex; align-items: center; justify-content: space-between;">
            <h4 class="center-align" style="margin: 0;">InfoDash - Trends</h4>
            <button class="theme-toggle" id="themeToggle">üåì</button>

    </header>
    
    <main class="container">
        <div class="row">
            <div class="col s12">
                <section id="trends" class="section">
                    <div class="section-header">
                        <h4>üî• Trending Topics</h4>
                        <div class="section-toggle" onclick="toggleSection('trends-content')" title="Show/Hide Section">
                            <span class="toggle-icon">‚àí</span>
                        </div>
                    </div>
                    <div id="trends-content" class="section-content">
                        <div class="trends-controls-container">
                            <div class="row">
                                <div class="input-field col s6">
                                    <label for="trendsLanguageSelect">Language</label>
                                    <select id="trendsLanguageSelect">
                                        <option value="en">English</option>
                                        <option value="es">Espa√±ol</option>
                                        <option value="fr">Fran√ßais</option>
                                        <option value="de">Deutsch</option>
                                        <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                                        <option value="zh">‰∏≠Êñá</option>
                                        <option value="jp">Êó•Êú¨Ë™û</option>
                                        <option value="ko">ÌïúÍµ≠Ïñ¥</option>
                                    </select>
                                </div>
                                <div class="input-field col s6">
                                    <label for="trendsCountrySelect">Country</label>
                                    <select id="trendsCountrySelect">
                                        <option value="US">United States</option>
                                        <option value="CA">Canada</option>
                                        <option value="GB">United Kingdom</option>
                                        <option value="AU">Australia</option>
                                        <option value="DE">Germany</option>
                                        <option value="FR">France</option>
                                        <option value="JP">Japan</option>
                                        <option value="IN">India</option>
                                        <option value="BR">Brazil</option>
                                        <option value="KR">South Korea</option>
                                        <option value="IT">Italy</option>
                                        <option value="ES">Spain</option>
                                        <option value="MX">Mexico</option>
                                        <option value="RU">Russia</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Trends Categories -->
                        <div class="row">
                            <div class="col s12">
                                <div class="trends-category-group">
                                    <h6>üìà Popular Categories</h6>
                                    <button class="btn-small waves-effect waves-light" onclick="handleButtonClick('trends', 'all')">All Trends</button>
                                    <button class="btn-small waves-effect waves-light" onclick="handleButtonClick('trends', 'business')">Business</button>
                                    <button class="btn-small waves-effect waves-light" onclick="handleButtonClick('trends', 'entertainment')">Entertainment</button>
                                    <button class="btn-small waves-effect waves-light" onclick="handleButtonClick('trends', 'health')">Health</button>
                                    <button class="btn-small waves-effect waves-light" onclick="handleButtonClick('trends', 'science')">Science</button>
                                    <button class="btn-small waves-effect waves-light" onclick="handleButtonClick('trends', 'sports')">Sports</button>
                                    <button class="btn-small waves-effect waves-light" onclick="handleButtonClick('trends', 'technology')">Technology</button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Refresh Button -->
                        <div class="row">
                            <div class="col s12">
                                <button class="btn waves-effect waves-light" onclick="refreshTrends()">
                                    <i class="material-icons left">refresh</i>Refresh Trends
                                </button>
                            </div>
                        </div>
                        
                        <!-- Trends Data Container -->
                        <div class="data-container">
                            <!-- Trends data will be populated here -->
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script type="module">
        import { showNotification, toggleSection } from './js/uiUtils.js';
        import { refreshTrends } from './js/trends.js';
        
        window.showNotification = showNotification;
        window.toggleSection = toggleSection;
        window.refreshTrends = refreshTrends;
        
        // Initialize Materialize components
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
        });
    </script>
</body>
</html>
