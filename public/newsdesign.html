<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - InfoDash</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">
                <i class="fas fa-rocket" style="color: #f44336;"></i>
                <span>InfoDash</span>
            </div>
            <button class="sidebar-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <nav class="sidebar-nav">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="finance.html" class="nav-link">
                        <i class="fas fa-chart-line"></i>
                        <span>Finance</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="news.html" class="nav-link active">
                        <i class="fas fa-newspaper"></i>
                        <span>News</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="weather.html" class="nav-link">
                        <i class="fas fa-sun"></i>
                        <span>Weather</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="map.html" class="nav-link">
                        <i class="fas fa-map"></i>
                        <span>Traffic</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="community.html" class="nav-link">
                        <i class="fas fa-comments"></i>
                        <span>Community</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="tools.html" class="nav-link">
                        <i class="fas fa-wrench"></i>
                        <span>Tools</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <div class="user-name">Guest User</div>
                    <div class="user-status">Free Plan</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <!-- Top Header -->
        <header class="top-header">
            <div class="header-left">
                <button class="menu-toggle" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">News</h1>
            </div>
            <div class="header-right">
                <div class="weather-widget" id="header-weather">
                    <i class="fas fa-sun"></i>
                    <span id="weather-temp">--Â°F</span>
                    <span id="weather-location">Loading...</span>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <!-- News Content -->
        <div class="news-content">
            <!-- News Controls Section -->
            <div class="card news-controls">
                <div class="card-header">
                    <h4><i class="fas fa-cog"></i> News Controls</h4>
                </div>
                <div class="card-content">
                    <div class="news-filters">
                        <div class="input-field">
                            <select id="newsCategory">
                                <option value="general">General</option>
                                <option value="business">Business</option>
                                <option value="technology">Technology</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="sports">Sports</option>
                                <option value="science">Science</option>
                                <option value="health">Health</option>
                            </select>
                            <label for="newsCategory">Category</label>
                        </div>
                        <div class="input-field">
                            <select id="newsRegion">
                                <option value="us">United States</option>
                                <option value="gb">United Kingdom</option>
                                <option value="ca">Canada</option>
                                <option value="au">Australia</option>
                                <option value="de">Germany</option>
                                <option value="fr">France</option>
                                <option value="jp">Japan</option>
                            </select>
                            <label for="newsRegion">Region</label>
                        </div>
                        <button class="btn" onclick="refreshNews()">
                            <i class="fas fa-sync-alt"></i> Refresh News
                        </button>
                    </div>
                </div>
            </div>

            <!-- Latest Headlines Section -->
            <div class="card news-headlines">
                <div class="card-header">
                    <h4><i class="fas fa-newspaper"></i> Latest Headlines</h4>
                    <div class="card-controls">
                        <button class="btn-small" onclick="toggleNewsAutoRefresh()">
                            <i class="fas fa-pause"></i> Pause
                        </button>
                    </div>
                </div>
                <div class="card-content">
                    <div id="news-container" class="news-grid">
                        <div class="loading-placeholder">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Loading latest headlines...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Trending Topics Section -->
            <div class="card trending-topics">
                <div class="card-header">
                    <h4><i class="fas fa-fire"></i> Trending Topics</h4>
                </div>
                <div class="card-content">
                    <div id="trending-container" class="trending-grid">
                        <div class="loading-placeholder">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Loading trending topics...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Reddit Section -->
            <div class="card reddit-section">
                <div class="card-header">
                    <h4><i class="fab fa-reddit"></i> Reddit Discussions</h4>
                    <div class="card-controls">
                        <button class="btn-small" onclick="refreshReddit()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                </div>
                <div class="card-content">
                    <div id="reddit-container" class="reddit-grid">
                        <div class="loading-placeholder">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Loading Reddit discussions...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Scripts -->
    <script type="module" src="js/uiUtils.js"></script>
    <script type="module" src="js/logger.js"></script>
    <script type="module" src="js/news.js"></script>
    <script type="module" src="js/weather.js"></script>
    <script type="module" src="js/trumpTweets.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
