<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Data Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/yahoo-finance2@2.0.0/dist/yahooFinance.min.js"></script>
</head>
<body>
    <header>
        <h1>Real-Time Data Dashboard</h1>
        <button id="pauseAllButton">Pause All</button>
        <button id="themeToggleButton">Toggle Theme</button> <!-- Theme toggle button -->
    </header>
    
    <main>
        <!-- News Section -->
        <section id="news">
            <h2>Latest News</h2>
            <button id="localNewsButton" onclick="handleButtonClick('news', 'local')">Local News</button>
            <button id="worldNewsButton" onclick="handleButtonClick('news', 'world')">World News</button>
            <button id="techNewsButton" onclick="handleButtonClick('news', 'technology')">Technology News</button>
            <button id="financeNewsButton" onclick="handleButtonClick('news', 'finance')">Finance News</button>
            <button id="sportsNewsButton" onclick="handleButtonClick('news', 'sports')">Sports News</button>
            <button id="eventsNewsButton" onclick="handleButtonClick('news', 'events')">Events News</button>
            <button id="otherNewsButton" onclick="handleButtonClick('news', 'other')">Other News</button>
            <div id="news-controls">
                <label for="countrySelect">Country:</label>
                <select id="countrySelect">
                    <option value="">All</option>
                    <option value="us">United States</option>
                    <option value="ca">Canada</option>
                    <option value="gb">United Kingdom</option>
                    <option value="au">Australia</option>
                    <!-- Add more countries as needed -->
                </select>

                <label for="languageSelect">Language:</label>
                <select id="languageSelect">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <!-- Add more languages as needed -->
                </select>
            </div>
            <div class="data-container"></div>
            <button class="pause-button" onclick="togglePause('news')">Pause</button>
        </section>
        
        <!-- Finance Section -->
        <section id="finance">
            <h2>Finance Data</h2>
            <input type="text" id="stockSymbolInput" placeholder="Enter stock symbol (e.g., AAPL)">
            <button id="minutelyButton" onclick="updateFinanceData('1d', '1m')">Minutely</button>
            <button id="hourlyButton" onclick="updateFinanceData('1d', '1h')">Hourly</button>
            <button id="dailyButton" onclick="updateFinanceData('1d', '1m')">Daily</button>
            <button id="weeklyButton" onclick="updateFinanceData('5d', '1h')">Weekly</button>
            <button id="monthlyButton" onclick="updateFinanceData('1mo', '1d')">Monthly</button>
            <button id="yearlyButton" onclick="updateFinanceData('1y', '1wk')">Yearly</button>
            <div class="data-container"></div>
            <button class="pause-button" onclick="togglePause('finance')">Pause</button>
        </section>
        
        <!-- Traffic Section -->
        <section id="traffic">
            <h2>Google Maps Traffic</h2>
            <div id="map" style="height: 400px; width: 100%;"></div>
            <div class="data-container"></div>
            <button class="pause-button" onclick="togglePause('traffic')">Pause</button>
        </section>
        
        <!-- Trends Section -->
        <section id="trends">
            <h2>Top Trends</h2>
            <button id="dailyTrendsButton" onclick="handleButtonClick('trends', 'daily')">Daily Trends</button>
            <button id="realtimeTrendsButton" onclick="handleButtonClick('trends', 'realtime')">Real-Time Trends</button>
            <button id="techTrendsButton" onclick="handleButtonClick('trends', 'realtime', 't')">Tech Trends</button>
            <button id="businessTrendsButton" onclick="handleButtonClick('trends', 'realtime', 'b')">Business Trends</button>
            <button id="financeTrendsButton" onclick="handleButtonClick('trends', 'realtime', 'f')">Finance Trends</button>
            <select id="trendsLanguageSelect">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <!-- Add more languages as needed -->
            </select>
            <select id="trendsCountrySelect">
                <option value="us">United States</option>
                <option value="ca">Canada</option>
                <option value="gb">United Kingdom</option>
                <option value="au">Australia</option>
                <option value="de">Germany</option>
                <option value="fr">France</option>
                <option value="jp">Japan</option>
                <option value="cn">China</option>
                <option value="br">Brazil</option>
            </select>
            <div class="data-container"></div>
            <button class="pause-button" onclick="togglePause('trends')">Pause</button>
        </section>
        
        <!-- Reddit Section -->
        <section id="reddit">
            <h2>Reddit Top Posts</h2>
            <button id="dayRedditButton" onclick="handleButtonClick('reddit', 'day')">Top Posts Today</button>
            <button id="weekRedditButton" onclick="handleButtonClick('reddit', 'week')">Top Posts This Week</button>
            <div class="data-container"></div>
            <button class="pause-button" onclick="togglePause('reddit')">Pause</button>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Real-Time Data Dashboard. All rights reserved.</p>
    </footer>
    <script type="module" src="js/app.js"></script>
</body>
</html>
