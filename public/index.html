<body class="dark-theme">

                                <div class="input-field col s6">

                    <section id="trends" class="section">
                        <div class="section-header">

                    </section>
                </div>
            </div>
            
            <!-- Group 2: Finance -->
            <div class="col s12">
                <section id="finance" class="section col s12">
                    <div class="section-header">
                        <h3>Finance Data</h3>
                        <button class="btn-small waves-effect waves-light right" onclick="toggleSection('finance-content')">Show/Hide</button>
                    </div>
                    <div id="finance-content" class="section-content">
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" id="stockSymbolInput" placeholder="Enter stock symbol (e.g., AAPL)" autocomplete="off">
                                <div id="autocomplete-list" class="autocomplete-items"></div>
                            </div>
                            <div class="col s12">
                                <button id="realtimeButton" class="btn waves-effect waves-light time-range-button" data-time-range="3m" data-interval="1m">Minute</button>
                                <button id="hourlyButton" class="btn waves-effect waves-light time-range-button" data-time-range="2h" data-interval="1m">Hour</button>
                                <button id="openButton" class="btn waves-effect waves-light time-range-button" data-time-range="24h" data-interval="5m">Open</button>                               
                                <button id="weeklyButton" class="btn waves-effect waves-light time-range-button" data-time-range="7d" data-interval="1d">Week</button>
                                <button id="monthlyButton" class="btn waves-effect waves-light time-range-button" data-time-range="1mo" data-interval="1d">Month</button>
                                <button id="yearlyButton" class="btn waves-effect waves-light time-range-button" data-time-range="12m" data-interval="1m">Year</button>
                                <button id="5yrButton" class="btn waves-effect waves-light time-range-button" data-time-range="5y" data-interval="3mo">5 Years</button>
                                <button id="10yrButton" class="btn waves-effect waves-light time-range-button" data-time-range="10y" data-interval="1mo">10 Years</button>
                                <button id="20yrButton" class="btn waves-effect waves-light time-range-button" data-time-range="20y" data-interval="1mo">20 Years</button>
                                <button id="maxButton" class="btn waves-effect waves-light time-range-button" data-time-range="99y" data-interval="1mo">Max</button>
                            </div>
                            <div class="col s12">
                                <button id="ethButton" class="btn waves-effect waves-light" data-stock-symbol="ETH-USD">ETH</button>
                                <button id="btcButton" class="btn waves-effect waves-light" data-stock-symbol="BTC-USD">BTC</button>
                                <button id="solButton" class="btn waves-effect waves-light" data-stock-symbol="SOL-USD">SOL</button>
                                <button id="xrpButton" class="btn waves-effect waves-light" data-stock-symbol="XRP-USD">XRP</button>
                                <button id="nvdaButton" class="btn waves-effect waves-light" data-stock-symbol="NVDA">NVDA</button>
                                <button id="aaplButton" class="btn waves-effect waves-light" data-stock-symbol="AAPL">AAPL</button>
                                <button id="msftButton" class="btn waves-effect waves-light" data-stock-symbol="MSFT">MSFT</button>
                                <button id="googlButton" class="btn waves-effect waves-light" data-stock-symbol="GOOGL">GOOGL</button>
                                <button id="amznButton" class="btn waves-effect waves-light" data-stock-symbol="AMZN">AMZN</button>
                                <button id="tslaButton" class="btn waves-effect waves-light" data-stock-symbol="TSLA">TSLA</button>
                                <button id="fbButton" class="btn waves-effect waves-light" data-stock-symbol="META">META</button>
                                <button id="nflxButton" class="btn waves-effect waves-light" data-stock-symbol="NFLX">NFLX</button>
                                <button id="disButton" class="btn waves-effect waves-light" data-stock-symbol="DIS">DIS</button>
                            </div>
                        </div>
                        <div class="real-time-data-container"></div>
                        <div class="chart-container">
                            <canvas id="financeChart"></canvas>
                            <input type="range" id="chartSlider" min="0" max="100" value="0" class="chart-slider">
                        </div>
                        <div class="data-container"></div>
                        <button class="btn waves-effect waves-light pause-button" onclick="togglePauseFinance()">Pause</button>
                    </div>
                </section>
            </div>
            
            <!-- Group 3: Traffic and Reddit -->
            <div class="col s12">
                <div class="col s12 m6">
                    <section id="traffic" class="section">
                        <div class="section-header">
                            <h3>Google Maps Traffic</h3>
                            <button class="btn-small waves-effect waves-light right" onclick="toggleSection('traffic-content')">Show/Hide</button>
                        </div>
                        <div id="traffic-content" class="section-content">
                            <div id="map" style="height: 400px; width: 100%;"></div>
                            <div class="data-container"></div>
                        </div>
                    </section>
                </div>
                <div class="col s12 m6">
                    <section id="reddit" class="section">
                        <div class="section-header">
                            <h3>Reddit Top Posts</h3>
                            <button class="btn-small waves-effect waves-light right" onclick="toggleSection('reddit-content')">Show/Hide</button>
                        </div>
                        <div id="reddit-content" class="section-content">
                            <div class="row">
                                <div class="col s12">
                                    <button id="dayRedditButton" class="btn waves-effect waves-light" onclick="handleButtonClick('reddit', 'day')">Top Posts Today</button>
                                    <button id="weekRedditButton" class="btn waves-effect waves-light" onclick="handleButtonClick('reddit', 'week')">Top Posts This Week</button>
                                </div>
                            </div>
                            <div class="data-container"></div>
                        </div>
                    </section>
                </div>
            </div>
            
            <!-- Group 4: Chat -->
            <div class="col s12">
                <section id="chat" class="section">
                    <div class="section-header">
                        <h3>Chat</h3>
                    </div>
                    <div id="chat-content" class="section-content">
                        <div class="chat-container">
                            <div id="chat-log" class="data-container"></div>
                            <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off">
                            <button id="send-button" class="btn waves-effect waves-light">Send</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>

    <script>
        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section.style.display === 'none') {
                section.style.display = 'block';
            } else {
                section.style.display = 'none';
            }
        }
    </script>
    <button id="scrollToTopBtn" class="scroll-to-top" style="display: none;">↑</button>
