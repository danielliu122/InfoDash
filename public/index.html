<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Dash</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="/myfavicon.ico" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/yahoo-finance2@2.0.0/dist/yahooFinance.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta name="google-adsense-account" content="ca-pub-4393237786045277">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4393237786045277" crossorigin="anonymous"></script>
</head>
<body class="dark-theme">
    <header class="container">
        <h4 class="center-align">Info Dash</h4>
        <div class="center-align">
            <button id="themeToggleButton" class="btn waves-effect waves-light">Toggle Theme</button>
        </div>
    </header>
    
    <main class="container">
        <div class="row one-section">
            <!-- Group 1: News and Trends -->
            <div class="col s12">
                <div class="col s12 m6">
                    <section id="news" class="section">
                        <div class="section-header">
                            <h3>Featured Highlights</h3>
                            <button class="btn-small waves-effect waves-light right" onclick="toggleSection('news-content')">Show/Hide</button>
                        </div>
                        <div id="news-content" class="section-content">
                            <div class="row">
                                <div class="col s12">
                                    <button id="worldNewsButton" class="btn waves-effect waves-light" onclick="handleButtonClick('news', 'world')">General News</button>
                                    <button id="techNewsButton" class="btn waves-effect waves-light" onclick="handleButtonClick('news', 'technology')">Technology News</button>
                                    <button id="financeNewsButton" class="btn waves-effect waves-light" onclick="handleButtonClick('news', 'finance')">Finance News</button>
                                    <button id="sportsNewsButton" class="btn waves-effect waves-light" onclick="handleButtonClick('news', 'sports')">Sports News</button>
                                    <button id="eventsNewsButton" class="btn waves-effect waves-light" onclick="handleButtonClick('news', 'events')">Events News</button>
                                    <button id="otherNewsButton" class="btn waves-effect waves-light" onclick="handleButtonClick('news', 'other')">Other News</button>
                                    <button id="healthNewsButton" class="btn waves-effect waves-light" onclick="handleButtonClick('news', 'health')">Health News</button>
                                </div>
                            </div>
                            <div id="news-controls" class="row">
                                <div class="input-field col s6">
                                    <select id="countrySelect" onchange="refreshNews()">
                                        <option value="">All</option>
                                        <option value="us">United States</option>
                                        <option value="ca">Canada</option>
                                        <option value="gb">United Kingdom</option>
                                        <option value="au">Australia</option>
                                        <option value="fr">France</option>
                                        <option value="it">Italy</option>
                                        <option value="jp">Japan</option>
                                        <option value="in">India</option>
                                        <option value="br">Brazil</option>
                                        <option value="mx">Mexico</option>
                                        <option value="za">South Africa</option>
                                        <option value="kr">South Korea</option>
                                        <option value="ng">Nigeria</option>
                                        <!-- Add more countries as needed -->
                                    </select>
                                    <label for="countrySelect">Country</label>
                                </div>
                                <div class="input-field col s6">
                                    <select id="languageSelect">
                                        <option value="en">English</option>
                                        <option value="es">Español</option>
                                        <option value="fr">Français</option>
                                        <option value="de">Deutsch</option>
                                        <option value="ru">Русский</option>
                                        <option value="zh">中文</option>
                                        <option value="ja">日本語</option>
                                        <option value="ko">한국어</option>
                                        <option value="pt">Português</option>
                                        <option value="ar">العربية</option>
                                        <!-- Add more languages as needed -->
                                    </select>
                                    <label for="languageSelect">Language</label>
                                </div>
                            </div>
                            <div class="data-container"></div>
                        </div>
                    </section>
                </div>
                <div class="col s12 m6">
                    <section id="trends" class="section">
                        <div class="section-header">
                            <h3>Trending</h3>
                            <button class="btn-small waves-effect waves-light right" onclick="toggleSection('trends-content')">Show/Hide</button>
                        </div>
                        <div id="trends-content" class="section-content">
                            <div class="row">
                                <div class="col s12">
                                    <button id="dailyTrendsButton" class="btn waves-effect waves-light" onclick="handleButtonClick('trends', 'daily')">Daily News</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <select id="trendsLanguageSelect" style="display: none;">
                                        <!-- Options will be populated dynamically -->
                                    </select>
                                    <label for="trendsLanguageSelect">Language</label>
                                </div>
                                <div class="input-field col s6">
                                    <select id="trendsCountrySelect">
                                        <option value="US">United States</option>
                                        <option value="CA">Canada</option>
                                        <option value="GB">United Kingdom</option>
                                        <option value="AU">Australia</option>
                                        <option value="DE">Germany</option>
                                        <option value="FR">France</option>
                                        <option value="JP">Japan</option>
                                        <option value="TW">Taiwan</option>
                                        <option value="BR">Brazil</option>
                                        <option value="IN">India</option>
                                        <option value="MX">Mexico</option>
                                        <option value="ZA">South Africa</option>
                                        <option value="NG">Nigeria</option>
                                        <!-- Add more countries as needed -->
                                    </select>
                                    <label for="trendsCountrySelect">Country</label>
                                </div>
                            </div>
                            <div class="data-container"></div>
                        </div>
                    </section>
                </div>
            </div>
            
            <!-- Group 2: Finance -->
            <div class="col s12">
                <section id="finance" class="section col s12">
                    <div class="section-header">
                        <h3>Finance Data</h3>
                        <button class="btn-small waves-effect waves-light right" onclick="toggleSection('finance-content')">Show/Hide</button>
                    </div>
                    <div id="finance-content" class="section-content">
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" id="stockSymbolInput" placeholder="Enter stock symbol (e.g., AAPL)" autocomplete="off">
                                <div id="autocomplete-list" class="autocomplete-items"></div>
                            </div>
                            <div class="col s12">
                                <button id="realtimeButton" class="btn waves-effect waves-light" onclick="updateFinanceData('5m', '1m')">Minute</button>
                                <button id="hourlyButton" class="btn waves-effect waves-light" onclick="updateFinanceData('3h', '1m')">Hour</button>
                                <button id="dailyButton" class="btn waves-effect waves-light" onclick="updateFinanceData('1d', '1m')">Day</button>
                                <button id="weeklyButton" class="btn waves-effect waves-light" onclick="updateFinanceData('1wk', '1h')">Week</button>
                                <button id="monthlyButton" class="btn waves-effect waves-light" onclick="updateFinanceData('1mo', '1d')">Month</button>
                                <button id="yearlyButton" class="btn waves-effect waves-light" onclick="updateFinanceData('3mo', '1d')" style="display: none;">Year</button>
                            </div>
                            <div class="col s12">
                                <button id="ethButton" class="btn waves-effect waves-light">ETH</button>
                                <button id="btcButton" class="btn waves-effect waves-light">BTC</button>
                                <button id="solButton" class="btn waves-effect waves-light">SOL</button>
                                <button id="xrpButton" class="btn waves-effect waves-light">XRP</button>
                                <button id="nvdaButton" class="btn waves-effect waves-light">NVDA</button>
                                <button id="aaplButton" class="btn waves-effect waves-light">AAPL</button>
                                <button id="msftButton" class="btn waves-effect waves-light">MSFT</button>
                                <button id="googlButton" class="btn waves-effect waves-light">GOOGL</button>
                                <button id="amznButton" class="btn waves-effect waves-light">AMZN</button>
                                <button id="tslaButton" class="btn waves-effect waves-light">TSLA</button>
                                <button id="fbButton" class="btn waves-effect waves-light">META</button>
                                <button id="nflxButton" class="btn waves-effect waves-light">NFLX</button>
                                <button id="disButton" class="btn waves-effect waves-light">DIS</button>
                            </div>
                        </div>
                        <div class="real-time-data-container"></div>
                        <div class="chart-container">
                            <canvas id="financeChart"></canvas>
                            <input type="range" id="chartSlider" min="0" max="100" value="0" class="chart-slider">
                        </div>
                        <div class="data-container"></div>
                        <button class="btn waves-effect waves-light pause-button" onclick="togglePauseFinance()">Pause</button>
                    </div>
                </section>
            </div>
            
            <!-- Group 3: Traffic and Reddit -->
            <div class="col s12">
                <div class="col s12 m6">
                    <section id="traffic" class="section">
                        <div class="section-header">
                            <h3>Google Maps Traffic</h3>
                            <button class="btn-small waves-effect waves-light right" onclick="toggleSection('traffic-content')">Show/Hide</button>
                        </div>
                        <div id="traffic-content" class="section-content">
                            <div id="map" style="height: 400px; width: 100%;"></div>
                            <div class="data-container"></div>
                        </div>
                    </section>
                </div>
                <div class="col s12 m6">
                    <section id="reddit" class="section">
                        <div class="section-header">
                            <h3>Reddit Top Posts</h3>
                            <button class="btn-small waves-effect waves-light right" onclick="toggleSection('reddit-content')">Show/Hide</button>
                        </div>
                        <div id="reddit-content" class="section-content">
                            <div class="row">
                                <div class="col s12">
                                    <button id="dayRedditButton" class="btn waves-effect waves-light" onclick="handleButtonClick('reddit', 'day')">Top Posts Today</button>
                                    <button id="weekRedditButton" class="btn waves-effect waves-light" onclick="handleButtonClick('reddit', 'week')">Top Posts This Week</button>
                                </div>
                            </div>
                            <div class="data-container"></div>
                        </div>
                    </section>
                </div>
            </div>
            
            <!-- Group 4: Chat -->
            <div class="col s12">
                <section id="chat" class="section">
                    <div class="section-header">
                        <h3>Chat with AI</h3>
                    </div>
                    <div id="chat-content" class="section-content">
                        <div class="chat-container">
                            <div id="chat-log" class="data-container"></div>
                            <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off">
                            <button id="send-button" class="btn waves-effect waves-light">Send</button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    
    <footer class="container center-align">
        <p>&copy; 2025 Info Dash. All rights reserved.</p>
    </footer>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/news.js"></script>
    <script type="module" src="js/chat.js"></script>

    <script>
        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section.style.display === 'none') {
                section.style.display = 'block';
            } else {
                section.style.display = 'none';
            }
        }
    </script>
    <button id="scrollToTopBtn" class="scroll-to-top" style="display: none;">↑</button>
</body>
</html>
